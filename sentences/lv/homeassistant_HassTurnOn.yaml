language: lv
intents:
  HassTurnOn:
    data:
      - sentences:
          - <ieslēgt> <name>
          - <ieslēgt> <area> <name>
          - <ieslēgt> <name> <area>
      - sentences:
          - <open> <name>
        response: cover
      - sentences:
          - <open> <name> <area>
        response: cover_area
      - sentences:
          - <open> [vis(as | us)] garāž[(a | ā | as | i | u)] (durvis | vārtus)
        response: cover
        slots:
          device_class: garage
          area: all
          name: all
          domain: cover
      - sentences:
          - <open> [visas] garāž[(a | ā | as | i | u)] [durvis | vārtus] <area>
          - <open> <area> [visas] garāž[(a | ā | as | i | u)] [durvis | vārtus]
        response: cover_area
        slots:
          device_class: garage
          name: all
          domain: cover
      - sentences:
          - <open> [vis(us | as)] (aizkar(i | us) | žalūzijas) <area>
          - <open> <area> [vis(us | as)] (aizkar(i | us) | žalūzijas)
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          name: all
          domain: cover
