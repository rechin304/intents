language: sk
intents:
  HassTurnOn:
    data:
      - sentences:
          - <turn_on> <name>
      - sentences:
          - <open> {name}
        response: cover
      - sentences:
          - <open> {name} [v | vo | na | pred | za | pod | pred] {area}
        response: cover_area
      - sentences:
          - <open> garáž
          - <open> garážovú bránu
        response: cover
        slots:
          device_class: garage
          domain: cover
      - sentences:
          - <open> (rolety | žalúzie | záves[y] | záclon(u|y)) [v | na] {area}
        response: cover_area
        slots:
          device_class:
            - blind
            - curtain
            - shutter
          domain: cover
