language: hu
intents:
  HassLightSet:
    data:
      - sentences:
          - '[a | az] <name> (fényerőt | fényerejét) <brightness> (re | ra | százalékra)'
          - '[a | az] <name> (fényerőt | fényerejét) (állítsd | kérem) <brightness>
            (re | ra | százalékra)'
          - (állítsd | kérem) [a | az] <name> (fényerőt | fényerejét) <brightness>
            (re | ra | százalékra)
        response: brightness
      - sentences:
          - '[a | az] <area> (fényerőt | fényerejét) <brightness> (re | ra | százalékra)'
          - '[a | az] <area> (fényerőt | fényerejét) (állítsd | kérem) <brightness>
            (re | ra | százalékra)'
          - (állítsd | kérem) [a | az] <area> (fényerőt | fényerejét) <brightness>
            (re | ra | százalékra)
        slots:
          name: all
        response: brightness_area
      - sentences:
          - '[a | az] <name> (színt | színét) {color} (re | ra)'
          - '[a | az] <name> (színt | színét) (állítsd | kérem) {color} (re | ra)'
          - (állítsd | kérem) [a | az] <name> (színt | színét) {color} (re | ra)
        response: color
