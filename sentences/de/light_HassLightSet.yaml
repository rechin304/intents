language: de
intents:
  HassLightSet:
    data:
      - sentences:
          - <setzen> die Helligkeit von <name> auf <brightness>
        slots:
          name: all
        response: brightness
      - sentences:
          - <setzen> die Helligkeit [<area>] auf <brightness>
        response: brightness_area
      - sentences:
          - <setzen> [die Farbe von] <name> auf {color}
        slots:
          name: all
        response: color
      - sentences:
          - <setzen> die Farbe [<area>] auf {color}
        response: color_area
