language: sk
intents:
  HassTurnOn:
    data:
      # predpriprava na buduce rozsirenie rozdielu jedneho konktretneho vetraka, rekuperacie a vsetkych vetrakov,
      # chyba doplnit nastavenie rychlosti vetraku
      - sentences:
          - "<turn_on> (ventilátor | vetrák ) [(v | vo )] <area>"
        slots:
          domain: "fan"
        response: "fan"
      - sentences:
          - "<turn_on> ( ventiláciu | vetranie ) [(v | vo )] <area>"
        slots:
          domain: "fan"
          name: all
        response: "fans_ventilation"
      - sentences:
          - "<turn_on> [(všetky | všetko)] (ventilátory | vetráky | ventiláciu | vetranie ) [(v | vo )] <area>"
        slots:
          domain: "fan"
          name: "all"
        response: "fans_area"
