language: ru
intents:
  HassTurnOff:
    data:
      - sentences:
          - <turn_off> <name>
      - sentences:
          - "<close> <name>"
          - "<close> <name> <area>"
        response: "cover"
      - sentences:
          - "<close> [дверь] гаража"
          - "<close> гаражную дверь"
        slots:
          device_class: "garage"
          domain: cover
        response: "cover"
      - sentences:
          - "<close> (штор(ы | у) | занавеск(и | у) | жалюзи | окн(о | а)) в <area>"
        slots:
          device_class:
            - "window"
            - "blind"
            - "curtain"
            - "shutter"
          domain: cover
        response: "cover_area"
