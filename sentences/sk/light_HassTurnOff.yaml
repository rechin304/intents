language: "sk"
intents:
  HassTurnOff:
    data:
      - sentences:
          - "(<turn_off> | <turn_off_light>) (svetlo | lampu) <area>"
        slots:
          domain: light
        response: "light"
      - sentences:
          - "(<turn_off> | <turn_off_light>) [(všetky | všetko)] [(svetlá | osvetlenie | lampy)] [(v | vo | na | pred | pod | pri)] <area>"
        slots:
          domain: light
          name: all
        response: "lights_area"
